<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Tracker Settings</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 350px;
        padding: 20px;
        font-family:
          "Outfit",
          -apple-system,
          system-ui,
          sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f8fafc;
        padding: 0;
      }

      .header {
        padding: 20px;
        background: rgba(59, 130, 246, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .title {
        font-size: 18px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 12px;
        color: #94a3b8;
      }

      .widget-desc {
        padding: 12px 20px 0 20px;
        font-size: 13px;
        color: #cbd5e1;
        line-height: 1.4;
        margin-bottom: 12px;
      }

      .content {
        padding: 16px;
      }

      .section {
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 13px;
        font-weight: 600;
        color: #94a3b8;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .stock-count {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .count-label {
        font-size: 14px;
        color: #94a3b8;
      }

      .count-value {
        font-size: 28px;
        font-weight: 700;
        color: #3b82f6;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-family: "Outfit", sans-serif;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 8px;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: #f8fafc;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      .btn-danger {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .btn-danger:hover {
        background: #ef4444;
        color: white;
      }

      .info-box {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        line-height: 1.6;
        color: #94a3b8;
      }

      .info-box strong {
        color: #3b82f6;
        display: block;
        margin-bottom: 4px;
      }

      .footer {
        padding: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        font-size: 11px;
        color: #64748b;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        margin-right: 6px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <h1>Ticker.io</h1>
    <p class="widget-desc">
      A lightweight floating widget to quickly add and monitor stock tickers on
      any webpage. Click the ST.IO button to open the tracker.
    </p>
    <script src="popup.js"></script>
  </body>
</html>
